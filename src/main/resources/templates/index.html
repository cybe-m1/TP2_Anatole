<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TP2 WEB CONTROLLER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:switch="${persons}">
        <h2 th:case="null">No persons yet!</h2>
        <div th:case="*">
            <h2>Persons</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>firstname</th>
                    <th>name</th>
                    <th>Profile</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.firstname}"></td>
                    <td th:text="${person.name}"></td>
                    <td><a th:href="@{/tp2/persons/{id}(id=${person.id})}">Profile</a></td>
                    <td>
                        <a th:href="@{/tp2/persons/delete/{id}(id=${person.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="/tp2/persons" class="btn btn-secondary">List</a>
    <a href="/tp2/persons/create">Add to list</a>
</body>
</html>
