<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TP2 WEB CONTROLLER</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <form method="post" action="#" th:action="@{/tp2/persons/save}" th:object="${person}">
    <div>
      <label class="form-label" for="input_id">Id : </label>
      <input class="form-control" type="number" id="input_id" th:field="*{id}">
    </div>
    <div>

      <label class="form-label" for="input_name">name : </label>
      <input class="form-control" type="text" id="input_name"  th:field="*{name}">
    </div>

    <div>
      <label class="form-label" for="input_firstname">firstname : </label>
      <input class="form-control" type="text" id="input_firstname"  th:field="*{firstname}">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>

  </form>
  <a href="/tp2/persons" class="btn btn-secondary">List</a>
</body>
</html>
